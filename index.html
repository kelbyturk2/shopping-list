<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/shopping-list.css">
</head>
    <body>
       <section>
            <div class="container-fluid">
                <div class="row navbar">
                    <div class="col-sm-3 navbar-image">
                        <a href="index.html"><img class="navbar-home-button" src="images/home.png"></a>
                    </div>
                    <div class="col-sm-9 navbar-links-header">
                        <ul>
                            <li class="navbar-link-bottom"><a>Bottom Of Page</a></li>
                            <li class="navbar-link-top"><a>Top Of Page</a></li>
                        </ul>
                    </div>
               </div>
           </div>
        </section>
        <section>
           <div class="container-fluid">
               <div class="row section-master">
                   <div class="row col-sm-3 section-categories">
                       <h3><u>Categories</u></h3>
                        <div data-role="collapsible" class="list-categories">
                            <h4>Dairy</h4>
                                <ul data-role="listview">
                                  <li><a href="#">Milk</a></li>
                                  <li><a href="#">Cheese</a></li>
                                  <li><a href="#">Eggs</a></li>
                                </ul>
                            <h4>Bakery</h4>
                                <ul data-role="listview">
                                    <li><a href="#">Bread</a></li>
                                    <li><a href="#">Cake</a></li>
                                </ul>
                        </div>
                        <div class="col-sm-6 add-button">
                            <a>Add</a>
                        </div>
                   </div>
                   <div class="row col-sm-9 section-itemlist">
                       <h3><u>Item List</u></h3>

                   </div>
               </div>
            </div>
        </section>
    </body>
</html>
