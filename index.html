<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/shopping-list.css">
</head>
    <body>
        <section>
            <div class="container-fluid">
                <div class="row navbar">
                    <div class="col-sm-12 navbar-links-header">
                          <a href="index.html"><img class="navbar-home-button" src="images/home.png"></a>
                          <a class="navbar-link-bottom"><button>Bottom Of Page</button></a>
                    </div>
               </div>
            </div>
        </section>
        <section>
           <div class="container-fluid">
               <div class="row section-master">
                   <div class="row col-sm-3 section-categories">
                       <h3><u>Categories</u></h3>
                        <div data-role="collapsible" class="row list-categories">
                            <h4>Dairy</h4>
                                <div class="categories-header" data-role="listview">
                                    <input class="checkbox-categories" type="checkbox" style="float: left; width: 25%;"><a href="#">Milk</a><br>
                                    <input class="checkbox-categories" type="checkbox" style="float: left; width: 25%;"><a href="#">Cheese</a><br>
                                    <input class="checkbox-categories" type="checkbox" style="float: left; width: 25%;"><a href="#">Eggs</a><br>
                                </div>
                            <h4>Bakery</h4>
                                <div class="categories-header" data-role="listview">
                                   <input class="checkbox-categories" type="checkbox" style="float: left; width: 25%;"><a href="#">Bread</a><br>
                                   <input class="checkbox-categories" type="checkbox" style="float: left; width: 25%;"><a href="#">Cake</a><br>
                                   <input class="checkbox-categories" type="checkbox" style="float: left; width: 25%;"><a href="#">Dinner-Rolls</a><br>
                                </div>
                        </div>
                        <div class="row col-sm-12">
                            <button class="add-button">Add</button>
                        </div>
                   </div>
                   <div class="row col-sm-9 section-itemlist">
                       <div class="list-item">
                          <div class="input-form">
                                <input type="text" value="" maxlength="20" placeholder="Add an item" id="addItemValue">
                                <button type="submit" id="addItem">+</button>
                          </div>
                          <div>
                             <h3 class="col-sm-3 item-list-headers"><u>Remove</u></h3>
                             <h3 class="col-sm-6 item-list-headers"><u>Items</u></h3>
                             <h3 class="col-sm-3 item-list-headers"><u>Complete</u></h3>
                          </div>
                          <div class="item-list">
                              <ul class="col-sm-12 item-list-lines" style="list-style: none;">
                              </ul>
                          </div>
                       </div>
                       <div class="col-sm-12">
                           <button class="remove-button">Remove</button>
                       </div>
                   </div>
               </div>
            </div>
        </section>
    </body>
    <footer>
        <section>
            <div class="container-fluid">
                <div class="row footer-links-header">
                    <div class="col-sm-12 footer-links-header">
                        <p class="footer-text">Created By Kelby Turk</p>
                        <a class="footer-link-top"><button>Top Of Page</button></a>
                    </div>
               </div>
            </div>
        </section>
    </footer>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="js/shopping-list.js"></script>
</html>
